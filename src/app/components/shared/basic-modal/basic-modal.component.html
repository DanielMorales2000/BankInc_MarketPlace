<span style="cursor: pointer; float: right" (click)="closeDialog()">
  <mat-icon>close</mat-icon>
</span>
<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p [innerHtml]="data.body"></p>
</div>

<div class="d-flex justify-content-around" *ngIf="data.yesNoBtns">
  <button
    (click)="closeDialog(true)"
    pButton
    pRipple
    type="button"
    label="Si"
    class="p-button-success"
  ></button>

  <button
    (click)="closeDialog(false)"
    pButton
    pRipple
    type="button"
    label="No"
    class="p-button-danger"
  ></button>
</div>
