<div class="container">
  <mat-card>
    <mat-card-title><h1>Start Session</h1></mat-card-title>
    <mat-card-content>
      <form class="example-form" [formGroup]="loginFormGroup">
        <div>
          <mat-form-field
            class="example-full-width"
            appearance="fill"
            color="accent"
          >
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" />
            <mat-error
              *ngIf="
                loginFormGroup.controls['email'].invalid &&
                loginFormGroup.controls['email'].touched
              "
            >
              Enter a valid email
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field
            class="example-full-width"
            appearance="fill"
            color="accent"
          >
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" />
            <mat-error
              *ngIf="
                loginFormGroup.controls['password'].invalid &&
                loginFormGroup.controls['password'].touched
              "
            >
              Password must be between 5 and 16 characters
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        [disabled]="loginFormGroup.invalid"
        (click)="login()"
      >
        LogIn
      </button>
      <div class="raised-button" (click)="back()">
        <button mat-raised-button>Return</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
